<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css//main.css">
    <link href='//fonts.googleapis.com/css?family=Signika+Negative:300,400' rel='stylesheet' type='text/css'>
</head>
<body>
    <div class="hero">
       
        <main>
            <div class="content">
               

                <h1 class="anim1"><span>Bridging the gap</span> <span>between dream</span> <span>and reality</span> <span> <div class="box green" style="width: 50px;height: 50px, ">hy</div></span></h1>
                <p class="anim1">Lorem ipsum dolor sit, amet consectetur adipisicing elit. Odio at ipsa alias modi natus excepturi?</p>
                <div class="nav">
                    <button id="play">play()</button>
                    <button id="pause">pause()</button>
                    <button id="resume">resume()</button>
                    <button id="reverse">reverse()</button>
                    <button id="restart">restart()</button>
                  </div>
                
                <a href="#" class="anim1" id="cta">Start Dreaming</a>
               
            </div>
        </main>
    
        <aside>
            <div class="wrapper">
                <img class="swirl" src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/2621168/swirl.png" alt="Swirl Graphic">
            </div>
    </aside>
    
    </div>

   
 

<script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.1/gsap.min.js"></script>
<script src="https://s3-us-west-2.amazonaws.com/s.cdpn.io/16327/CSSRulePlugin3.min.js"></script>

<script>

    var rule = CSSRulePlugin.getRule("span:after")
    // gsap.from('.anim1', {opacity: 0, duration: 1, y: -50, stagger: 0.6})
    // gsap.from('img', {duration: 1, opacity: 0, y: 50, delay: 1.4 })
    // gsap.to(rule, {cssRule: {scaleY: 0}, duration: 1})
    // gsap.from('aside', {duration: 1, opacity: 0, backgroundPosition: '200px 0', delay: 1})


    var tl = gsap.timeline({dafaults: {duration:1}})
    tl.from('.anim1', {opacity: 0, y: -50, stagger: 0.6})
    .to(rule, {cssRule: {scaleY: 0}, duration: 1.8}, "-=2.2")
    .from('aside', { opacity: 0, backgroundPosition: '200px 0'}, "-=1.5")
    .from('img', { opacity: 0, y: 50, }, "-=1.5")

    document.getElementById('cta').addEventListener('click', () => {
        tl.reversed() ? tl.play() : tl.reverse()
    })

    var tween = gsap.to(".green", {
  duration: 4, 
  x: 750, 
  rotation: 360, 
  ease: "none", 
  paused: true
});

// click handlers for controlling the tween instance...
document.querySelector("#play").onclick = () => tween.play();
document.querySelector("#pause").onclick = () => tween.pause();
document.querySelector("#resume").onclick = () => tween.resume();
document.querySelector("#reverse").onclick = () => tween.reverse();
document.querySelector("#restart").onclick = () => tween.restart();

</script>

</body>
</html>
